<!DOCTYPE html>
<html>

<head>
    <title>ReceitaReact - 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <div id="bebidas"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>
    <script type="text/babel">

        class TabelaBebidas extends React.Component {
            
            render() {
    
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        class Bebidas extends React.Component {
            render() {
                return (
                    <div>
                        <h4>Bebidas</h4>
                        <ul>
                            <li>Skol</li>
                            <li>Brahma</li>
                            <li>Bohemia</li>
                            <li>Stella</li>
                        </ul>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <TabelaBebidas title="Tabela de Cana"/>,
            document.getElementById("app"))

        ReactDOM.render(
            <Bebidas />,
            document.getElementById("bebidas"))

    </script>

</body>

</html>
