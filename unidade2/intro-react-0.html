<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao React</title>
</head>
<body>
    <div id="app"></div>
    <div id="table"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>

    <script>
        ReactDOM.render(
            React.createElement('h1',
                { id: 'my-heading' },
                React.createElement(
                    'span',
                    null,
                    'React ',
                    React.createElement('em', null, 'é muito'),
                ),
                ' massa!'),
            document.getElementById('app')
            );
        ReactDOM.render(
            React.createElement('table', { id: 'my-table' }, React.createElement('th', null, 'Nome'), React.createElement('td', null, 'tallys')),
            document.getElementById('table')
            );
    </script>
</body>
</html>
