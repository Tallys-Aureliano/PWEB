<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receita 6</title>
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <table id ="tableCervejas"></table>
</body>

<script>
    let cervejas = [
        {
            name: "Guiness",
            alcohol: "10%",
            style: "Stout",
            ibu: "40"
        },
        {
            name: "Desperados",
            alcohol: "6%",
            style: "IPA",
            ibu: "60"
        },
        {
            name: "Becks",
            alcohol: "5%",
            style: "Stout",
            ibu: "40"
        }

    ]
    //cs Ã© um array de cervejas
    const carregarDiv = (cs, id = "tableCervejas", rowName = ["names", "alcohol", "style", "ibu"]) => {
        const tag = document.getElementById(id)
        const theadHtml = `<thead>
            <tr>
                ${rowName.map(header => `<th>${header}</th>`).join('')}
            </tr>
        </thead>`;
        
        const tbody = 
        cs.map(item =>
                    `<tbody>
                        <tr>
                            <td>${item[Object.keys(item)[0]]}</td>
                            <td>${item[Object.keys(item)[1]]}</td>
                            <td>${item[Object.keys(item)[2]]}</td>
                            <td>${item[Object.keys(item)[3]]}</td>
                        </tr>
                    </tbody>`)
        console.log(tbody)
        tag.innerHTML = `${theadHtml + tbody.join("\n")}`
    }
    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => carregarDiv(cervejas))
</script>

</html>
